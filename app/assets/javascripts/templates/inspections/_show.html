<div class="page-header">
  <h1>Inspection</h1>
</div>
<p>Description: {{ inspection.description }}</p>

<span class="col-md-12">
    
  <div class="col-md-3">
    <h2>Name</h2>
  </div>

  <div class="col-md-3">
    <h2>Section</h2>
  </div>

  <div class="col-md-3">
    <h2>Score</h2>
  </div>

</span>

<div ng-repeat="item in inspection.items">

  <span class="col-md-12">
    
      <div class="col-md-3" class="form-group">
        {{ item.name }}
      </div>

      <div class="col-md-3" class="form-group">
        {{ item.section }}
      </div>

      <div class="col-md-3" class="form-group">
        <input type="text" class="form-control" placeholder="0-10" ng-model="item.score"></input>
      </div>
  </span>
</div>

<button ng-click="saveInspection()">Save Inspection</button>
<loading-indicator loading="loading"></loading-indicator>
