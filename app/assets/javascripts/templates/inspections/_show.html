<div class="page-header">
  <h1>Inspection</h1>
</div>
<p>Description: {{ inspection.description }}</p>

<div ng-repeat="item in inspection.items">

  <span ng-hide="item.editing">
    {{ $index }}: Name: {{ item.name }}, Section: {{ item.section }}
  </span>

  <span ng-show="item.editing" class="col-md-12">
    <form ng-submit="toggleEdit(item)">
      <div class="col-md-4" class="form-group">
        <input type="text" class="form-control" placeholder="Name" ng-model="item.name"></input>
      </div>
      <div class="col-md-4" class="form-group">
        <input type="text" class="form-control" placeholder="Section" ng-model="item.section"></input>
      </div>
      <button class="col-md-4" type="submit">Save Item</button>
    </form>
  </span>

  <button ng-hide="item.editing" ng-click="toggleEdit(item)">Edit Item</button>
  <button ng-click="deleteItem(item)">Delete Item</button>
</div>
