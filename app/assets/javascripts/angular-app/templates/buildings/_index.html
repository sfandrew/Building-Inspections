<div class="{{ pageClass }}" ng-view>
  <h1>Listing Buildings</h1>

  <loading-indicator loading="loading"></loading-indicator>

  <div ng-hide="loading">

  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th># Units</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="building in buildings">
        <td width="5%"><a href="#/buildings/{{ building.id }}" class="btn btn-success btn-sm">View</a></td>
        <td>{{ building.name }}</td>
        <td>
          {{ building.units_count }}
        </td>
        <td>
          <button class="btn btn-info">Edit</button>
          <button class="btn btn-danger" ng-click="destroyBuilding(building)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  </div>

  <div class="well">
    <form ng-submit="addBuilding()" class="form-horizontal">
      <legend><h2>Add New Building</h2></legend>

      <div class="form-group">
        <label class="col-sm-2 control-label">Building Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="building.name" required></input>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Building Address:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="building.address_line_1" required></input>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Building ZipCode:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="building.zip" required></input>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Building City:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="building.city" required></input>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Building State:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="building.state" required></input>
        </div>
      </div>

      <button class="btn btn-success btn-block btn-lg" type="submit">Add Building</button>
      
    </form>
  </div>
</div>
